 <div class = "entire">
  <div class="container mt-4 p-4">
    <div class="row">
        <div class="col-md-6">
            <h2 class="text-center my-4">
                Book Your Appointment
            </h2>
            <form>
                <div class="form-group row">
                    <label class="col-sm-4 col-lg-4">
                        Patient Name
                    </label>
                    <div class="col-sm-8 col-lg-8">
                        <input type="text"id="patient-name"class="form-control"
                        placeholder="First Name, Last Name"required>
                    </div>
                </div>
                <!---->
                <div class="form-group row">
                  <label class="col-sm-4 col-lg-4">
                      Contact Number
                  </label>
                  <div class="col-sm-8 col-lg-8">
                      <input type="tel"id="contact"class="form-control"
                      placeholder="(617) XXX XXXX"required>
                  </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-4 col-lg-4">
                    Dose Number
                </label>
                <div class="col-sm-8 col-lg-8">
                    <input type = "number" id="dose" placeholder="1 [or] 2" class="form-control" min="1" max="2" required> 
                </div>
            </div>
              <!---->
              <div class="form-group row">
                  <label class="col-sm-4 col-lg-4">
                    Date
                  </label>
                  <div class="col-sm-8 col-lg-8">
                      <input type="date"id="date"class="form-control" onchange="timeslot()" required>
                     
                  </div>
              </div>
              <!---->
              <div class="form-group row">
                  
                  <label class="col-sm-4 col-lg-4">
                     Time Slots 
                  </label>
                  <div class="col-sm-8 col-lg-8">
                    <button type="time"class="slotbutt" id="time1" onclick="functionA()">
                        10:00 - 10:10
                    </button>
                    <button type="time"class="slotbutt" id="time2" onclick="functionB()">
                        11:20 - 11:30
                    </button>
                    
                    <button type="time"class="slotbutt" id="time3" onclick="functionC()">
                        14:10 - 14:20
                    </button>
                    <button type="time"class="slotbutt" id="time4" onclick="functionD()">
                        15:40 - 15:50
                    </button>
                    <button type="time"class="slotbutt" id="time5" onclick="functionE()">
                        17:30 - 17:40
                    </button>                     
                </div>
                
              </div>
              
            </form>
        </div>
        <div class="col-md-6">
            <h2 id="services" class="text-center my-4"></h2>
            <ul id="consultations"class="list-group"></ul>
        </div>

<input type = "text" value="" id="hiddenf" hidden>

<script>
    function functionA(){
          let d = document.getElementById("hiddenf");
          d.value = "10:00 - 10:10";
     }
     function functionB(){
          let d = document.getElementById("hiddenf");
          d.value = "11:20 - 11:30";
     }
     function functionC(){
          let d = document.getElementById("hiddenf");
          d.value = "14:10 - 14:20";
     }
     function functionD(){
          let d = document.getElementById("hiddenf");
          d.value = "15:40 - 15:50";
     }
     function functionE(){
          let d = document.getElementById("hiddenf");
          d.value = "17:30 - 17:40";
     }
</script>
